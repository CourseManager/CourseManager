{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <link rel="stylesheet" href="{% static 'course/css/index.css' %}">
</head>
<body>

<div id="main">
    <div id="background">
        <img src="{% static 'course/img/index/download.jpg' %}">
    </div>

    <div id="login">
        <h1>统一身份认证账号登陆</h1>
        <hr>
        <img src="{% static 'course/img/index/hustpass.png' %}" alt="">

        <form action="/select%1" method="post">
            {% csrf_token %}
            <label for="username">账号</label>
            <input type="text" name="username" id="username">
            <br>
            <label for="password">密码</label>
            <input type="password" name="password" id="password">
            <br>
            <input type="submit" value="确定" id="submit">
        </form>

    </div>

    <div id="footer">
    </div>
</div>

</body>
</html>
